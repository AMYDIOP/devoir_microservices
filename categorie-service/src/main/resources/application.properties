spring.application.name=categorie-service
server.port=8011

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost
spring.cloud.client.hostname=localhost



spring.datasource.url=jdbc:postgresql://localhost:5432/eshop_jee
spring.datasource.username=postgres
spring.datasource.password=Passer123

spring.jpa.properties.hibernate.default_schema=categorie

spring.datasource.driver-class-name=org.postgresql.Driver
# Hibernate DDL auto
# Crée automatiquement les tables si elles n'existent pas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Afficher les requêtes SQL dans la console
spring.jpa.show-sql=true  

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html