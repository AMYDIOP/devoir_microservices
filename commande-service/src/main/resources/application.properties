spring.application.name=commande-service
server.port=8014

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.datasource.url=jdbc:postgresql://localhost:5432/eshop_jee
spring.datasource.username=postgres
spring.datasource.password=Passer123

# DIT À HIBERNATE D?UTILISER LE BON SCHÉMA
spring.jpa.properties.hibernate.default_schema=commandes

spring.datasource.driver-class-name=org.postgresql.Driver
# Hibernate DDL auto
# Crée automatiquement les tables si elles n'existent pas
spring.jpa.hibernate.ddl-auto=update

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

eureka.instance.hostname=localhost
spring.cloud.client.hostname=localhost
