<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accueil - E-Shop Microservices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .btn-custom {
            width: 100%;
            margin-bottom: 10px;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 12px;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <div class="card p-5">
        <h1 class="mb-4">Bienvenue sur la plateforme e-Shop</h1>
        <p class="text-muted mb-4">Choisissez un microservice à explorer</p>
        <div class="d-grid gap-3">
            <a th:href="${categoriesUrl}" class="btn btn-primary btn-custom">🗂️ Microservice Catégories</a>
            <a th:href="${produitsUrl}" class="btn btn-success btn-custom">📦 Microservice Produits</a>
            <a th:href="${usersUrl}" class="btn btn-info btn-custom">👤 Microservice Utilisateurs</a>
            <a th:href="${commandesUrl}" class="btn btn-warning btn-custom">🛒 Microservice Commandes</a>
        </div>
    </div>
</div>
</body>
</html>
